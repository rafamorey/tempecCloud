<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/account.css">
  <title>Account page</title>
</head>
<body>

  <form>
    <h2>Inicia Sesion </h2>
    <p> Aun no tines una cuenta?</p>
    <a href="/">Entra aqui</a>

    <div class="formContainer">
      <div class="formInput">
        <input type="text" id="enterprise" placeholder=" " class="formInputInside">
        <label for="enterprise" class="formLabel">Enterprise:</label>
        <span class="formLine"></span>
      </div>
      <div class="formInput">
        <input type="text" id="name" placeholder=" " class="formInputInside">
        <label for="name" class="formLabel">Name:</label>
        <span class="formLine"></span>
      </div>
      <div class="formInput">
        <input type="text" id="user" placeholder=" " class="formInputInside">
        <label for="user" class="formLabel">User:</label>
        <span class="formLine"></span>
      </div>
      <div class="formInput">
        <input type="password" id="password" placeholder=" " class="formInputInside">
        <label for="password" class="formLabel">Password:</label>
        <span class="formLine"></span>
      </div>
      <div class="formInput">
        <input type="email" id="email" placeholder=" " class="formInputInside">
        <label for="email" class="formLabel">e-mail:</label>
        <span class="formLine"></span>
      </div>
      <div class="formInput">
        <input type="phone" id="phone" placeholder=" " class="formInputInside">
        <label for="phone" class="formLabel">Phone:</label>
        <span class="formLine"></span>
      </div>
      <input type="submit" class="formSubmit" value="Send">
    </div>
  </form>
</body>
</html>
